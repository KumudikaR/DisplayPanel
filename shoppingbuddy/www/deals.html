<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="angular-resource.min.js"></script>
  </head>
  <body ng-app="ionicApp" ng-controller="AppController">

    <ion-pane>
      
      <ion-header-bar class="bar-stable" style="background-color : #9cdb4e;">
	  <button class="button icon-left ion-home">Home</button>
        <h1 class="title" >Product List</h1>
		<button class="button button-icon icon ion-navicon"></button>
      </ion-header-bar>
     

       <ion-content>
	  <div class="list">
	  

  <div class="item item-divider" style="background-color : #6747C4; height:8%;text-align: center">
  <div class="title" style="margin-top:10px;font-size:30px;color:white; ">
    {{category}}
	</div>
  </div>
  
	 
	 <ion-list> 

<div id = "container" style = "width:100%">
	 <div ng-repeat="n in dataz">
  
    <div id ="left" style = "float:left; width: 33%;">
<ion-item> 
<ion-avatar item-left> <img src={{n.image}} style="width:30%; height:20%; float:left; margin-right:20px;"> </ion-avatar>
<div style="float:left; width:60%; height:120px">
<h2>{{n.name}}</h2> 
<h3>Brand : {{n.brand}} {{n.desc}} </h3> 
<p style="color:red"><b>{{n.promotion}} </b> <p>
<p>Old Price: {{n.price}}</p>
<p>New Price : {{n.newPrice}}</p>
<p>From {{n.startDate}} till {{n.endDate}} </p>

</div>
 </ion-item> 
 </div>
</div>
	   </ion-content>
    </ion-pane>
	   

   
  </body>
  
</html>
